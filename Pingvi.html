<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Penguin Clicker üêß</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #000000, #8b0000, #000000);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      text-align: center;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 2px solid #ff0000;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
      background-color: rgba(0, 0, 0, 0.3);
    }

    h1 { font-size: 1.8em; margin-bottom: 10px; }

    #rank { font-size: 1.2em; margin-bottom: 20px; color: #ffcccb; }

    .penguin-wrapper {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #ff0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      position: relative;
    }

    .penguin-wrapper:active { transform: scale(0.95); }

    .penguin-wrapper img { width: 100%; height: 100%; object-fit: cover; }

    #counter { font-size: 1.5em; font-weight: bold; margin-top: 15px; }

    .spark {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      animation: pop 0.6s forwards ease-out;
      pointer-events: none;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }

    .menu {
      display: flex;
      justify-content: space-evenly;
      margin-top: 30px;
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
    }

    .menu button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .menu button:hover { background-color: #e60000; }

    .upgrade-container {
      margin-top: 20px;
      border: 2px solid #ff0000;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      display: none;
    }

    .upgrade-container p { font-size: 1.2em; color: #fff; }

    .upgrade-button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ffcc00;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 5px;
      display: block;
    }

    .upgrade-button:hover { background-color: #e6b800; }

    .close-upgrade {
      margin-top: 10px;
      color: #ff0000;
      cursor: pointer;
      text-decoration: underline;
      display: block;
    }

    #saveBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      display: inline-block;
    }

    #saveBtn:hover { background-color: #e60000; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Click on the Penguin!</h1>
    <div id="rank">Level: Newbie üê£</div>
    <div class="penguin-wrapper" id="penguin">
      <img src="penguin.png" alt="Penguin">
    </div>
    <p>Pingvi Coins: <span id="counter">0</span></p>
    <button id="saveBtn">Save result</button>
  </div>

  <div class="upgrade-container" id="upgradeMenu">
    <p>Available Upgrades:</p>
    <div id="upgradesList"></div>
    <span class="close-upgrade" id="closeUpgrade">Back to Penguin</span>
  </div>

  <div class="menu">
    <button id="pingvinBtn">Pingvinyonok</button>
    <button id="upgradeBtn">Upgrade</button>
  </div>

  <script>
    let count = 0;
    let coinsPerClick = 1;
    const counter = document.getElementById("counter");
    const rank = document.getElementById("rank");
    const penguin = document.getElementById("penguin");

    // –ê–ø–≥—Ä–µ–π–¥–∏: cost = —Ü—ñ–Ω–∞, perClick = —Å–∫—ñ–ª—å–∫–∏ –¥–æ–¥–∞—î
    const upgrades = [
      { cost: 50, perClick: 1, bought: false },
      { cost: 150, perClick: 3, bought: false },
      { cost: 500, perClick: 6, bought: false },
      { cost: 1000, perClick: 10, bought: false }
    ];

    // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≥—Ä–∏
    window.onload = function() {
      const savedCoins = localStorage.getItem("coins");
      const savedPerClick = localStorage.getItem("coinsPerClick");
      const savedUpgrades = JSON.parse(localStorage.getItem("upgradesBought") || "[]");

      if(savedCoins) count = parseInt(savedCoins);
      if(savedPerClick) coinsPerClick = parseInt(savedPerClick);
      savedUpgrades.forEach(i => { if(upgrades[i]) upgrades[i].bought = true; });

      counter.innerText = count;
      updateRank();
      renderUpgrades();
    };

    function updateRank() {
      if(count < 10) rank.innerText = "Level: Newbie üê£";
      else if(count < 50) rank.innerText = "Level: Pingvinyonok-student üêß";
      else if(count < 100) rank.innerText = "Level: Boss of the snow ‚ùÑÔ∏è";
      else rank.innerText = "Level: Pingvi-Legend üî•";
    }

    // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –≥—Ä–∏
    document.getElementById("saveBtn").addEventListener("click", () => {
      localStorage.setItem("coins", count);
      localStorage.setItem("coinsPerClick", coinsPerClick);
      const boughtIndexes = upgrades.map((u,i) => u.bought ? i : null).filter(i=>i!==null);
      localStorage.setItem("upgradesBought", JSON.stringify(boughtIndexes));
      alert("Result saved!");
    });

    // –ö–ª—ñ–∫ –ø–æ –ø—ñ–Ω–≥–≤—ñ–Ω—É + –µ—Ñ–µ–∫—Ç
    penguin.addEventListener("click", (e) => {
      count += coinsPerClick;
      counter.innerText = count;
      updateRank();

      const spark = document.createElement("div");
      spark.className = "spark";
      spark.style.left = `${e.offsetX}px`;
      spark.style.top = `${e.offsetY}px`;
      penguin.appendChild(spark);
      setTimeout(() => spark.remove(), 600);

      renderUpgrades(); // —â–æ–± –∫–Ω–æ–ø–∫–∏ –∞–∫—Ç–∏–≤—É–≤–∞–ª–∏—Å—è –ø—Ä–∏ –¥–æ—Å—Ç–∞—Ç–Ω—ñ–π –∫—ñ–ª—å–∫–æ—Å—Ç—ñ –º–æ–Ω–µ—Ç
    });

    // –ú–µ–Ω—é
    document.getElementById("pingvinBtn").addEventListener("click", () => {
      document.querySelector(".container").style.display = "block";
      document.getElementById("upgradeMenu").style.display = "none";
    });

    document.getElementById("upgradeBtn").addEventListener("click", () => {
      document.querySelector(".container").style.display = "none";
      document.getElementById("upgradeMenu").style.display = "block";
    });

    document.getElementById("closeUpgrade").addEventListener("click", () => {
      document.getElementById("upgradeMenu").style.display = "none";
      document.querySelector(".container").style.display = "block";
    });

    function renderUpgrades() {
      const list = document.getElementById("upgradesList");
      list.innerHTML = "";
      upgrades.forEach((up, i) => {
        if(up.bought) return; // –ø—Ä–∏—Ö–æ–≤—É—î–º–æ –∫—É–ø–ª–µ–Ω—ñ
        const btn = document.createElement("button");
        btn.className = "upgrade-button";
        btn.innerText = `+${up.perClick} coins per click - ${up.cost} coins`;
        btn.disabled = count < up.cost;
        btn.addEventListener("click", () => buyUpgrade(i));
        list.appendChild(btn);
      });
    }

    function buyUpgrade(index) {
      const up = upgrades[index];
      if(count >= up.cost) {
        count -= up.cost;
        coinsPerClick += up.perClick; // –¥–æ–¥–∞—î–º–æ, –∞ –Ω–µ –∑–∞–º—ñ–Ω—é—î–º–æ
        up.bought = true;
        counter.innerText = count;
        updateRank();
        renderUpgrades();
        alert(`Upgrade purchased! Now +${coinsPerClick} coins per click`);
      } else {
        alert("Not enough Pingvi Coins!");
      }
    }
  </script>
</body>
</html>
